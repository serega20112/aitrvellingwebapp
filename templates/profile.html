<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - Интерактивная Карта</title>
    <!-- Подключение CSS (если нужно) -->
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <!-- <link rel="stylesheet" href="путь/к/вашим/стилям/profile.css"> -->
</head>
<body>

    <div class="profile-container">
        <!-- Приветствие пользователя (Имя будет вставлено динамически сервером) -->
        <h2>Профиль пользователя: <span id="profile-username">[Имя пользователя]</span></h2>

        <div class="profile-section">
            <h3>Ваши интересы</h3>
            <p>Выберите темы, которые вас больше всего интересуют для персонализации контента и рекомендаций.</p>

            <!-- Форма для обновления интересов -->
            <!-- Атрибуты method="post" и action="URL_ДЛЯ_ОБРАБОТКИ_ПРОФИЛЯ" должны быть настроены -->
            <form method="post" action="/auth/profile"> {# Пример URL, используйте url_for в Flask #}
                <div class="interests-list">
                    <h4>Доступные интересы:</h4>
                    <!-- Список интересов будет загружен динамически сервером -->
                    <!-- Пример структуры с чекбоксами: -->
                    <div class="interest-item">
                        <input type="checkbox" id="interest-1" name="interest_ids" value="1">
                        <label for="interest-1">История</label>
                    </div>
                    <div class="interest-item">
                        <input type="checkbox" id="interest-2" name="interest_ids" value="2">
                        <label for="interest-2">Архитектура</label>
                    </div>
                    <div class="interest-item">
                        <input type="checkbox" id="interest-3" name="interest_ids" value="3">
                        <label for="interest-3">Природа</label>
                    </div>
                    <div class="interest-item">
                        <input type="checkbox" id="interest-4" name="interest_ids" value="4">
                        <label for="interest-4">Еда</label>
                    </div>
                     <div class="interest-item">
                        <input type="checkbox" id="interest-5" name="interest_ids" value="5">
                        <label for="interest-5">Искусство</label>
                    </div>
                    <!-- ... и так далее для всех интересов из базы данных ... -->
                </div>

                <button type="submit" class="update-profile-button">Обновить интересы</button>
            </form>
        </div>

        <div class="profile-section">
            <h3>Управление аккаунтом</h3>
            <!-- Ссылки на другие действия, например, смена пароля (если будет реализовано) -->
            <p><a href="/auth/logout">Выйти из аккаунта</a></p> {# Пример URL #}
        </div>

         <!-- Область для отображения сообщений (например, "Интересы обновлены") -->
         <div class="flash-messages">
             <!-- Сообщения будут здесь -->
         </div>

    </div>

</body>
</html>
